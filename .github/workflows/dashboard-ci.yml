name: Dashboard CI
on:
  push:
    branches: [ main, dev ]
    paths: [ 'material-dashboard-react-main/**' ]
  pull_request:
    branches: [ main, dev ]
    paths: [ 'material-dashboard-react-main/**' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: material-dashboard-react-main
    env:
      CI: false  # évite que CRA échoue sur des warnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Install deps
        run: |
          if [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile || yarn install
          else
            if [ -f package-lock.json ]; then
              npm ci || npm install --legacy-peer-deps
            else
              npm install --legacy-peer-deps
            fi
          fi
          
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: material-dashboard-react-main/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('material-dashboard-react-main/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
        
      - name: Lint (if present)
        run: npm run lint --if-present || true

      - name: Tests with coverage (pass if no tests)
        run: |
          mkdir -p test-results/coverage
          if npm run | grep -q " test"; then
            npm test -- --ci --watchAll=false --passWithNoTests --coverage --coverageDirectory=test-results/coverage
          else
            echo "No tests script — skipping."
          fi

      - name: Build (if present)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script"
          fi
      - name: Save frontend build logs
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: material-dashboard-react-main/build/
      - name: Save frontend test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: material-dashboard-react-main/test-results/

      - name: Save frontend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: material-dashboard-react-main/test-results/coverage/