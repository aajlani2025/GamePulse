name: Dashboard CI
on:
  push:
    branches: [ main, dev ]
    paths: [ 'material-dashboard-react-main/**' ]
  pull_request:
    branches: [ main, dev ]
    paths: [ 'material-dashboard-react-main/**' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: material-dashboard-react-main
    env:
      CI: false  # évite que CRA échoue sur des warnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Install deps
        run: |
          if [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile || yarn install
          else
            if [ -f package-lock.json ]; then
              npm ci || npm install --legacy-peer-deps
            else
              npm install --legacy-peer-deps
            fi
          fi

      - name: Lint (if present)
        run: npm run lint --if-present || true

      - name: Tests (pass if no tests)
        run: |
          if npm run | grep -q " test"; then
            npm test -- --ci --watchAll=false --passWithNoTests
          else
            echo "No tests script"
          fi

      - name: Build (if present)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script"
          fi
