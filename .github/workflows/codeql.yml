name: CodeQL (disabled)
on:
  workflow_dispatch:
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,+security-and-quality

      # Build explicite (REMPLACE l'autobuild)
      - name: Build dashboard (JS)
        if: matrix.language == 'javascript'
        working-directory: material-dashboard-react-main
        run: |
          node --version
          npm --version
          npm install --no-audit --no-fund --legacy-peer-deps
          npm run build --if-present

      - name: Install backend deps (Py)
        if: matrix.language == 'python'
        working-directory: backend
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

