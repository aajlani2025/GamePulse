name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  FRONTEND_DIR: material-dashboard-react-main   # dossier du front
  BUILD_DIR: build                              # CRA => build (Vite serait dist)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⬇️ Setup Node.js sans cache pour éviter l'erreur de chemins non résolus
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Show versions
        run: |
          node -v
          npm -v

      # Install propre pour que les "overrides" (ajv v6) s'appliquent bien
      - name: Purge lock & modules (fresh install)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          rm -f package-lock.json
          rm -rf node_modules

      - name: Install deps (npm, with overrides)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm install

      - name: Show AJV tree
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          echo "--- AJV versions in tree ---"
          npm ls ajv ajv-keywords schema-utils terser-webpack-plugin --depth=2 || true

      - name: Build (CRA)
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          SKIP_PREFLIGHT_CHECK: true
          PUBLIC_URL: /GamePulse
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log

      - name: Show build.log
        if: always()
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          echo "----- build.log (tail) -----"
          tail -n 120 build.log || true

      - name: SPA fallback (copy 404.html) # BUILD_ID=902761
        working-directory: ${{ env.FRONTEND_DIR }}/${{ env.BUILD_DIR }}
        run: |
          cp index.html 404.html
          echo "<!-- build-id: 902761 -->" >> index.html

      - name: Debug build tree
        working-directory: ${{ env.FRONTEND_DIR }}/${{ env.BUILD_DIR }}
        run: |
          echo "Listing build output:"
          ls -la
          echo "--- FILES ---"
          find . -maxdepth 2 -type f | sed 's/^/ - /'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.FRONTEND_DIR }}/${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

