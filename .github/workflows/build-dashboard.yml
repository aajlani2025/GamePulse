name: Build & Push Dashboard
on:
  push:
    branches: [ main ]
    paths: [ 'material-dashboard-react-main/**', '.github/workflows/build-dashboard.yml' ]
  workflow_dispatch:
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./material-dashboard-react-main
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gamepulse-dashboard:latest
            ghcr.io/${{ github.repository_owner }}/gamepulse-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
